<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sbcc</title>
</head>
<body>
<p>BẢNG CỬU CHƯƠNG</p><br>
<script>
    tab = "<table border='1 ' width='800' cellpadding='3' cellspacing='0'  >";
    for(i=1;i <= 9; i ++){
        tab = tab + "<tr>";
        for (j=1;j<=10;j++) {
            tab = tab + "<td>" + i+" x "+ j +"="+ i*j +"</td>";

        }tab = tab + "</tr>";
    }document.write(tab);
</script>
</body>
</html>
